name: Cypress Tests

on: push

jobs:
  cypress-run:
    runs-on: ubuntu-24.04
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Start Streamlit application
        env:
          STREAMLIT_CONFIG: ${{ env.CONFIG }}
        run: |
          mkdir -p .streamlit
          echo "[config]" > .streamlit/secrets.toml
          echo "environment = 'testing'" >> .streamlit/secrets.toml
          streamlit run app/app_stock_dashboard.py &

      - name: Wait for Streamlit to start
        run: |
          sleep 240
          until curl -sSf http://localhost:8501 > /dev/null; do
          echo "Waiting for Streamlit to start..."          
          sleep 5
          done

      # Install npm dependencies, cache them correctly
      # and run all Cypress tests
      - name: Cypress run
        uses: cypress-io/github-action@v6
        with:
          start: npm run test:staging
          browser: chrome

      # after the test run completes store videos and any screenshots
      - uses: actions/upload-artifact@v4
        # add the line below to store screenshots only on failures
        if: failure()
        with:
          name: cypress-screenshots
          path: cypress/screenshots
          if-no-files-found: ignore # 'warn' or 'error' are also available, defaults to `warn`
      - uses: actions/upload-artifact@v4
        if: failure()
        with:
          name: cypress-videos
          path: cypress/videos
          if-no-files-found: ignore # 'warn' or 'error' are also available, defaults to `warn`